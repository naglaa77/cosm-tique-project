<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minna cosmetics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!--header section start-->
    <header class="header">
        <a href="#home" class="logo"><img src="images/logo2.png" alt="logo"></a>
        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="icons">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </header>

    <!--nav section-->
    <nav class="navbar">
        <i class="fa-solid fa-xmark"></i>
        <a href="#home">home</a>
        <a href="#shop">shop</a>
        <a href="#gallery">gallery</a>
        <a href="#teams">team</a>
        <a href="#arrivals">arrivals</a>
        <a href="#blogs">blogs</a>
    </nav>
    <!--nav section-->
    <!--header section end-->

    <!--start home section-->
    <section class="home" id="home">
        <div class="slide active">
            <div class="content">
                <img src="images/content-1.webp" alt="">
                <span>new arrivals 2022</span>
                <h3>cosmetics</h3>
                <a href="#" class="btn">read more</a>
                <div class="controls">
                    <i class="fa-solid fa-less-than" onclick="prev()"></i>
                    <i class="fa-solid fa-greater-than"  onclick="next()"></i>
                </div>
            </div>
            <div class="image">
                <img src="images/content-1.webp" alt="">
            </div>
        </div>

        <div class="slide">
            <div class="content ">
                <img src="images/content-2.jpg" alt="">
                <span>new arrivals 2022</span>
                <h3>accessories</h3>
                <a href="#" class="btn">read more</a>
                <div class="controls">
                    <i class="fa-solid fa-less-than" onclick="prev()"></i>
                    <i class="fa-solid fa-greater-than"  onclick="next()"></i>
                </div>
            </div>
            <div class="image">
                <img src="images/content-2.jpg" alt="">
            </div>
        </div>
        <div class="slide">
            <div class="content">
                <img src="images/content-3.jpg" alt="">
                <span>new collections 2022</span>
                <h3>skin care</h3>
                <a href="#" class="btn">read more</a>
                <div class="controls">
                    <i class="fa-solid fa-less-than" onclick="prev()"></i>
                    <i class="fa-solid fa-greater-than"  onclick="next()"></i>
                </div>
            </div>
            <div class="image">
                <img src="images/content-3.jpg" alt="">
            </div>
        </div>
    </section>
    <!--End home section-->
    <script src="js/main.js"></script>
</body>
</html>
